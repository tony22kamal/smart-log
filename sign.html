<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center align-items-center w-100">

    <div class="my-5 wide text-center  div-2">
        <div class="box p-5">
      <div class="container">
        <div class="change">
          <h1>Smart Login System</h1>  
        <input type="name" placeholder="Enter your name" class="form-control my-3 in" id="name">
        <input type="email" placeholder="Enter your email" class="form-control my-3 in" id="email">
        <input type="password" placeholder="Enter password" class="form-control my-3 in" id="password">
        <p class="text-center text-success done h5 d-none">Success</p>
        <p class="text-center text-danger warn h5 d-none">All inputs is required</p>
        <button  class="w-100 btn btn-outline-info mt-3 mb-3 focus-ring focus-ring-info" id="sign">Sign Up</button>
        <p class="text-white ">You have an account?
            <a href="index.html" class="text-white link-underline link-underline-opacity-0" id="anchor-1">Sign in</a>
        </p>
      </div>
      </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
